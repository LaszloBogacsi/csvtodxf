group 'com.laszlobogacsi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets{
    main {
        java {
            include 'src/main/java'
        }
        resources {
            srcDir 'src/main/java'
            exclude 'src/main/java/**/*.java'
        }
    }
}

